<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
</head>
<body>
    <script>
        //Your JavaScript goes here!
        const choices = ["Rock", "Paper", "Scissors"]

        function computerPlay() {
            return choices[Math.floor(Math.random()*3)]
        }

        function firstLetterCapitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1)
        }

        function getPlayerInput(label) {
            let playerChoice = firstLetterCapitalize(prompt(label).toLowerCase())
            return playerChoice
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection == computerSelection) {
                return "Tie"
            }
            else if (playerSelection == "Rock" && computerSelection == "Scissors") {
                return "Player Wins"
            }
            else if (choices.indexOf(playerSelection) > choices.indexOf(computerSelection)) {
                return "Player Wins"
            }
            else return "Computer Wins"
        }

        let playerChoice = getPlayerInput("Please Enter Rock, Paper or Scissors")
        while (!choices.includes(playerChoice)) {
            playerChoice = getPlayerInput("Sorry, try again. Valid inputs are Rock, Paper, Scissors")
        }
        let computerChoice = computerPlay()
        let result = playRound(playerChoice,computerChoice)
        console.log("Player choice is " + playerChoice)
        console.log("Computer chice is " + computerChoice)
        console.log(result)
    </script>   
</body>
</html>
