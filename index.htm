<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
</head>
<body>
    <script>
        //Your JavaScript goes here!
        const choices = ["Rock", "Paper", "Scissors"]

        function computerPlay() {
            return choices[Math.floor(Math.random()*3)]
        }

        function firstLetterCapitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1)
        }

        function getPlayerInput(label) {
            let playerChoice = firstLetterCapitalize(prompt(label).toLowerCase())
            while (!choices.includes(playerChoice)) {
                playerChoice = firstLetterCapitalize(prompt("Sorry please try again." + label ))
            }
            return playerChoice
        }

        function playRound() {
            playerSelection = getPlayerInput("Please enter Rock, Paper or Scissors")
            computerSelection = computerPlay()
            console.log("Player selected " + playerSelection)
            console.log("Computer selected " + computerSelection)
            if (playerSelection == computerSelection) {
                return "Tie"
            }
            else if (playerSelection == "Rock" && computerSelection == "Scissors") {
                return "Player Wins"
            }
            else if (choices.indexOf(playerSelection) > choices.indexOf(computerSelection)) {
                return "Player Wins"
            }
            else return "Computer Wins"
        }

        function game() {
            let computerWins = 0
            let playerWins = 0
            for (i=0; i<5; i++ ) {
                result = playRound()
                if (result == "Player Wins") {
                    console.log("Player wins game " + (i+1))
                    playerWins++
                }
                else if (result == "Computer Wins") {
                    console.log("Computer wins game " + (i+1))
                    computerWins++
                }
                else console.log("Game " + (i+1) + " is a tie!")
            }
            console.log("Player won " + playerWins + " games.")
            console.log("Computer won " + computerWins + " games.")
            if (playerWins == computerWins) {
                console.log("It's a tie!")
            }
            else if (playerWins > computerWins) {
                console.log("Player Wins!")
            }
            else console.log("Computer Wins :-(")
        }

        game()

    </script>   
</body>
</html>
